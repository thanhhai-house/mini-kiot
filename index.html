<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>

  <link rel="stylesheet" href="style.css"/>
  <title>Kho Phụ Tùng</title>
</head>
<body>
  <div class="container">

      <div class="topbar">
        <div class="brand">
          <b>Kho Phụ Tùng Đầu Kéo</b>

        <a class="pill primary" href="admin.html">Admin</a>

        <button class="btn" id="apply">Lọc</button>
        <span class="muted" id="count"></span>

    </div>

    <div id="grid" class="grid"></div>

    <script type="module" src="index.page.js"></script>
  </div>
