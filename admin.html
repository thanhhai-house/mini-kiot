<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Admin</title>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="row" style="justify-content:space-between;width:100%">
        <div>
          <div style="font-weight:950;font-size:18px">Admin quản lý kho</div>
          <div class="muted">Password / Email link / Google 1 click</div>
        </div>
        <a class="pill" href="index.html">Về khách</a>
      </div>

      <hr class="sep"/>

      <div class="row">
        <input id="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password (nếu dùng)" />

        <button class="btn primary" id="loginPass"><span id="passText">Đăng nhập</span></button>
        <button class="btn primary" id="loginGoogle"><span id="googleText">Google 1 click</span></button>
        <button class="btn" id="sendLink"><span id="linkText">Gửi link</span></button>
        <button class="btn" id="logout">Đăng xuất</button>

        <span class="muted" id="me"></span>
      </div>

      <div class="muted" id="authMsg"></div>
    </div>

    <!-- ADMIN FORM -->
    <div class="panel admin-only" style="display:none">
      <div style="font-weight:950;margin-bottom:8px">Thêm / Sửa sản phẩm</div>
      <div class="row">
        <input id="id" placeholder="ID (vd: 001)" />
        <input id="oem" placeholder="OEM (vd: P559000)" />
        <input id="name" placeholder="Tên" />
        <input id="brand" placeholder="Thương hiệu SP" />
      </div>
      <div class="row">
        <input id="category" placeholder="Loại" />
        <input id="price" type="number" placeholder="Giá" />
        <input id="stock" type="number" placeholder="Số lượng" />
      </div>
      <div class="row">
        <input id="info" placeholder="Thông tin sản phẩm..." style="min-width:420px" />
        <label class="btn">Chọn ảnh<input id="file" type="file" accept="image/*" style="display:none"></label>
        <button class="btn primary" id="upsert">Lưu (thêm/sửa)</button>
        <button class="btn danger" id="del">Xóa</button>
      </div>

      <div class="previewBox">
        <img id="preview" src="" style="display:none">
        <span class="muted" id="previewText">Chưa chọn ảnh</span>
      </div>

      <div class="muted" id="msg"></div>
    </div>

    <div class="panel">
      <div class="row">
        <input id="q" placeholder="Tìm sản phẩm..." />
        <button class="btn" id="reload">Tải sản phẩm</button>
      </div>
    </div>

    <div id="grid" class="grid"></div>

    <!-- LOGS -->
    <div class="panel admin-only" style="display:none">
      <div style="font-weight:950;margin-bottom:8px">Lịch sử nhập / xuất</div>
      <div class="row">
        <select id="logType">
          <option value="">Tất cả</option>
          <option value="IN">Nhập</option>
          <option value="OUT">Xuất</option>
        </select>
        <input id="logQ" placeholder="Lọc theo ID/OEM/Tên" />
        <button class="btn" id="loadLogs">Tải lịch sử</button>
        <span class="muted" id="logCount"></span>
      </div>
      <div style="overflow:auto;margin-top:10px">
        <table id="logTable"></table>
      </div>
    </div>

    <script type="module" src="admin.page.js"></script>
  </div>
</body>
</html>
