<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Admin</title>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="row" style="justify-content:space-between;width:100%">
        <div>
          <div style="font-weight:950;font-size:18px">Admin quản lý kho</div>
          <div class="muted">Đăng nhập bằng email + password. Chưa login sẽ bị khóa thao tác.</div>
        </div>
        <a class="pill" href="index.html">Về khách</a>
      </div>

      <hr class="sep"/>

      <div class="row">
        <input id="email" placeholder="Email admin" value="haivothanh0603@gmail.com"/>
        <input id="password" type="password" placeholder="Password"/>
        <button class="btn primary" id="login">Đăng nhập</button>
        <button class="btn" id="logout">Đăng xuất</button>
        <span class="muted" id="me"></span>
      </div>
    </div>

    <div class="panel">
      <div style="font-weight:950;margin-bottom:8px">Thêm sản phẩm</div>
      <div class="row">
        <input id="id" placeholder="ID (vd: 001)" />
        <input id="oem" placeholder="OEM (vd: P559000)" />
        <input id="name" placeholder="Tên (vd: Lọc Nhớt Cummins)" />
        <input id="brand" placeholder="Thương hiệu SP (BOSCH...)" />
      </div>
      <div class="row">
        <input id="category" placeholder="Loại (vd: Lọc / Phanh...)" />
        <input id="price" type="number" placeholder="Giá bán" />
        <input id="stock" type="number" placeholder="Số lượng ban đầu" />
      </div>
      <div class="row">
        <input id="info" placeholder="Thông tin: kích thước ren, chiều cao, dùng xe gì..." style="min-width:420px" />
        <label class="btn">Chọn ảnh<input id="file" type="file" accept="image/*" style="display:none"></label>
        <button class="btn primary" id="add">Thêm</button>
      </div>

      <div class="previewBox">
        <img id="preview" src="" style="display:none">
        <span class="muted" id="previewText">Chưa chọn ảnh</span>
      </div>

      <div class="muted" id="msg"></div>
    </div>

    <div class="panel">
      <div class="row">
        <input id="q" placeholder="Tìm OEM / tên / thương hiệu..." />
        <button class="btn" id="reload">Tải lại</button>
      </div>
    </div>
<div class="panel">
  <div style="font-weight:950;margin-bottom:8px">Lịch sử nhập/xuất</div>
  <div class="row">
    <input id="log_q" placeholder="Lọc theo ID / OEM / Tên (tuỳ chọn)" />
    <select id="log_type">
      <option value="">Tất cả</option>
      <option value="IN">Nhập</option>
      <option value="OUT">Xuất</option>
    </select>
    <button class="btn" id="log_reload">Tải lịch sử</button>
    <span class="muted" id="log_count"></span>
  </div>

  <div style="overflow:auto;margin-top:10px">
    <table style="width:100%;border-collapse:collapse" id="log_table"></table>
  </div>
</div>

    <div id="grid" class="grid"></div>

    <script type="module" src="admin.page.js"></script>
  </div>
</body>
</html>
