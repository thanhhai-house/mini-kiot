<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Admin</title>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="row" style="justify-content:space-between;width:100%">
        <div>
          <div style="font-weight:950;font-size:18px">Admin quản lý kho</div>
          <div class="muted">Login bằng Password hoặc Email Link</div>
        </div>
        <a class="pill" href="index.html">Về khách</a>
      </div>

      <hr class="sep"/>

      <div class="row">
        <input id="email" placeholder="Email admin" />
        <input id="password" type="password" placeholder="Password (nếu dùng)" />

        <button class="btn primary" id="loginPass">
          <span id="loginText">Đăng nhập</span>
        </button>

        <button class="btn" id="sendLink">Gửi link</button>
        <button class="btn" id="logout">Đăng xuất</button>

        <span class="muted" id="me"></span>
      </div>

      <div class="muted" id="authMsg"></div>
      <div class="muted" id="debug" style="margin-top:8px"></div>
    </div>
  </div>

  <!-- QUAN TRỌNG: module script phải đặt CUỐI BODY -->
  <script type="module" src="./admin.page.js"></script>
</body>
</html>
