<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Admin</title>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="row" style="justify-content:space-between;width:100%">
        <div>
          <div style="font-weight:950;font-size:18px">Admin</div>
          <div class="muted">Chỉ email <b>haivothanh0603@gmail.com</b> được sửa dữ liệu (RLS)</div>
        </div>
        <a class="pill" href="index.html">Về khách</a>
      </div>

      <hr class="sep"/>

      <div class="row">
        <input id="email" value="haivothanh0603@gmail.com" />
        <button class="btn primary" id="sendLink">Gửi link đăng nhập</button>
        <button class="btn" id="logout">Logout</button>
        <span class="muted" id="me"></span>
      </div>
    </div>

    <div class="panel">
      <div style="font-weight:950;margin-bottom:8px">Thêm sản phẩm</div>
      <div class="row">
        <input id="id" placeholder="ID (vd: 001)" />
        <input id="oem" placeholder="OEM (vd: P559000)" />
        <input id="name" placeholder="Tên (vd: Lọc Nhớt Cummin)" />
        <input id="brand" placeholder="Thương hiệu SP (BOSCH...)" />
      </div>
      <div class="row">
        <input id="category" placeholder="Loại (vd: Lọc dầu / Phanh...)" />
        <input id="price" type="number" placeholder="Giá bán" />
        <input id="stock" type="number" placeholder="Số lượng ban đầu" />
      </div>
      <div class="row">
        <input id="info" placeholder="Thông tin: kích thước ren, chiều cao, dùng xe gì..." style="min-width:420px" />
        <label class="btn">Up hình<input id="file" type="file" accept="image/*" style="display:none"></label>
        <button class="btn primary" id="add">Thêm</button>
      </div>
      <div class="muted" id="addMsg"></div>
    </div>

    <div class="panel">
      <div class="row">
        <input id="q" placeholder="Tìm OEM / tên / thương hiệu..." />
        <button class="btn" id="reload">Tải lại</button>
      </div>
    </div>

    <div id="grid" class="grid"></div>

    <script type="module" src="admin.page.js"></script>
  </div>
</body>
</html>
