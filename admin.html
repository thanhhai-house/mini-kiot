<!doctype html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="style.css">
</head>

    <a class="pill" href="./">Về khách</a>

  <div class="panel">
    <h3>Đăng nhập Admin (OTP gửi về: haivothanh0603@gmail.com)</h3>

  <div id="grid" class="grid"></div>

  <script src="app.js"></script>
</body>
